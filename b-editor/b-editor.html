<!-- 글 작성 에디터 -->
<div id="b-editor">
    <!-- 조작 버튼 -->
    <div id="b-editor-controls">
        <button id="b-editor-bold" title="Bold"><b>B</b></button>
        <button id="b-editor-italic" title="Italic"><em>I</em></button>
        <button id="b-editor-super" title="Superscript">X<sup>2</sup></button>
        <button id="b-editor-sub" title="Subscript">X<sub>2</sub></button>
        <button id="b-editor-strike" title="Strikethrough"><s>abc</s></button>
        <button id="b-editor-ol" title="Numbered list">(i)</button>
        <button id="b-editor-ul" title="Bulleted list">&bull;</button>
        <input  id="b-editor-color" title="font color" type="color">
        <select id="b-editor-font">
            <script>
                var fonts = [
                    "Times New Roman",
                    "Consolas",
                    "Tahoma",
                    "monospace",
                    "cursive",
                    "sans-serif",
                    "Calibri"
                ];
                fonts.forEach(function (value) {
                    document.write("<option value=\"" + value + "\">" + value + "</option>");
                });
                var options = document.querySelectorAll("select#fontChanger > option");
                options.forEach(function (option) {
                    option.style.fontFamily = option.value;
                })
            </script>
        </select>
        <select id="b-editor-fontsize">
            <script>
                for(var i = 1; i < 10; i++) {
                    document.write("<option value=\"" + i + "\"");
                    if(i === 3) document.write("selected");
                    document.write(">" + i + "</option>");
                }
            </script>
        </select>
        <button id="b-editor-link" title="create Link">Link</button>
        <button id="b-editor-unlink" title="RemoveLink">Unlink</button>
        <input id="b-editor-input" type="file" style="display: none" accept="image/*">
        <button id="b-editor-image" title="Insert image">Image</button>
        <button id="b-editor-undo" title="Undo">&larr;</button>
        <button id="b-editor-redo" title="Redo">&rarr;</button>
    </div>
    <!-- 글 작성 공간 -->
    <div id="b-editor-ta">
        <iframe id="b-editor-editor" name="b-editor-editor" frameborder="0"></iframe>
    </div>
    <button id="b-editor-log" title="log">Log</button>
</div>
